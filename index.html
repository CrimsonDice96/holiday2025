<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal 2025 Holiday Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #f39c12 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .calendar-container {
            padding: 30px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .calendar-header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .calendar-day {
            background: white;
            padding: 15px 10px;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .calendar-day.has-events {
            background: linear-gradient(135deg, #ffce8a, #f7e4c8);
            border-color: #ff6b6b;
        }

        .calendar-day.has-events:hover {
            background: linear-gradient(135deg, #f7c092, #fad7b9);
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .event-count {
            background: #ff6b6b;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .event-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #ff6b6b;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .event-details.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-details h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #feca57;
            position: relative;
        }

        .event-time {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .event-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #2c3e50;
        }

        .interactive-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            border-bottom: 1px dashed #3498db;
        }

        .interactive-link:hover {
            color: #2980b9;
            border-bottom-style: solid;
        }

        .phone-link {
            color: #27ae60;
            border-bottom-color: #27ae60;
        }

        .phone-link:hover {
            color: #229954;
        }

        .no-events {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        .selected-day {
            border-color: #3498db !important;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        /* New styles for add event button and modal */
        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #2c3e50;
            border: none;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .delete-event {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-item:hover .delete-event {
            opacity: 1;
        }

        .password-modal .form-group {
            margin-bottom: 20px;
        }

        .password-error {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 0.9rem;
            display: none;
        }

        .event-log-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-log-btn:hover {
            transform: translateY(-3px);
        }

        .event-log-modal {
            max-height: 80vh;
            overflow-y: auto;
        }

        .event-log-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #3498db;
        }

        .event-log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .event-log-day {
            font-weight: bold;
            color: #2c3e50;
        }

        .event-log-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .event-log-content {
            color: #2c3e50;
        }

        .event-log-delete {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-weight: bold;
        }

        .time-select-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-select-container span {
            color: #7f8c8d;
        }

        .time-select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáµüáπ Portugal Holiday 2025</h1>
            <p>June 14-27 ‚Ä¢ Your Amazing Adventure Awaits</p>
        </div>
        
        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <div class="calendar-header">Sun</div>
                <div class="calendar-header">Mon</div>
                <div class="calendar-header">Tue</div>
                <div class="calendar-header">Wed</div>
                <div class="calendar-header">Thu</div>
                <div class="calendar-header">Fri</div>
                <div class="calendar-header">Sat</div>
            </div>
            
            <div class="event-details" id="eventDetails">
                <h3 id="selectedDate">Select a day to view events</h3>
                <div id="eventsList"></div>
            </div>
        </div>
    </div>

    <!-- Add Event Button -->
    <div class="add-event-btn" id="addEventBtn">+</div>
    
    <!-- Event Log Button -->
    <div class="event-log-btn" id="eventLogBtn">
        <span>Event Log</span>
    </div>

    <!-- Password Modal -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal password-modal">
            <div class="modal-header">
                <h2>Enter Password</h2>
                <button class="close-modal" id="closePasswordModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter password">
                <div class="password-error" id="passwordError">Incorrect password. Try again.</div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelPassword">Cancel</button>
                <button class="btn btn-primary" id="submitPassword">Submit</button>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal-overlay" id="addEventModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="close-modal" id="closeAddEventModal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDay">Day:</label>
                    <select id="eventDay" required>
                        <option value="">Select a day</option>
                        <!-- Days will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <div class="time-select-container">
                        <select id="startTime" class="time-select" required>
                            <!-- Times will be populated by JavaScript -->
                        </select>
                        <span>to</span>
                        <select id="endTime" class="time-select">
                            <!-- Times will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" placeholder="Enter event name" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location (optional):</label>
                    <input type="text" id="eventLocation" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="eventPhone">Phone Number (optional):</label>
                    <input type="text" id="eventPhone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="eventNotes">Notes (optional):</label>
                    <textarea id="eventNotes" placeholder="Enter any additional notes"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddEvent">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Log Modal -->
    <div class="modal-overlay" id="eventLogModal">
        <div class="modal event-log-modal">
            <div class="modal-header">
                <h2>Event Log</h2>
                <button class="close-modal" id="closeEventLogModal">&times;</button>
            </div>
            <div id="eventLogList"></div>
        </div>
    </div>

    <script>
        // Holiday schedule data
        let scheduleData = JSON.parse(localStorage.getItem('portugalCalendarData')) || {
            '14': [
                { time: '14:00', content: 'Arrive at Gatwick' },
                { time: '16:40 - 19:35', content: 'BA2662\n\nFlight Gatwick to Faro' },
                { time: '21:00', content: 'Pick-up Car Rental\n\nR. Francisco Assis 4A, 8005-549 Faro, Portugal\n\n442045326800' },
                { time: '14:30 - 22:30', content: 'Check-in at:\n\nApartamentos Solar Veiguinha\n\nVale De Parra, 8200-427 Albufeira, Portugal\n\n+351 924 008 975' }
            ],
            '21': [
                { time: '09:00 - 10:30', content: 'Check-out at:\n\nApartamentos Solar Veiguinha\n\nVale De Parra, 8200-427 Albufeira, Portugal\n\n+351 924 008 975' },
                { time: '13:00 - 15:00', content: 'Visitar Avo Joni' },
                { time: '16:00 - 22:00', content: 'Check-in at:\n\nSetubal Prime\n\nAvenida Lu√≠sa Todi, 284, 2¬∫ Andar , 2900-452 Set√∫bal, Portugal\n\n+351 912 744 345' },
                { time: '19:00 - 21:00', content: 'O Farol Reservation - ir pela Azeitao. Nao d√° para ir pela a Arr√°bida \n\nR. do Portinho da Arr√°bida, 2925-378 S√£o Louren√ßo, Portugal\n\n+351 21 218 1177' }
            ],
            '22': [
                { time: 'All Day', content: 'Beach Day e Casa dos Caracois' }
            ],
            '23': [
                { time: '8:30 - 09:30', content: 'Pequeno Almo√ßo no Caf√© Rockalot Praia' },
                { time: '11:15 - 12:45', content: 'Telef√©rico' },
                { time: '12:00 - 13:30', content: 'OCEAN√ÅRIO DE LISBOA' },
                { time: '14:30 - 15:30', content: 'Almo√ßo na Praia da Fonte da Telha' },
                { time: '15:30 - 18:30', content: 'Praia' }
            ],
            '24': [
                { time: '11:00', content: 'Check-out at:\n\nSetubal Prime\n\nAvenida Lu√≠sa Todi, 284, 2¬∫ Andar , 2900-452 Set√∫bal, Portugal\n\n+351 912 744 345' },
                { time: '13:00', content: 'Kodachi Set√∫bal Reservation' },
                { time: '18:00 - 22:00', content: 'Check-in at:\n\nVista das Ondas - AP\n\nEdificio Vista das Ondas, Bloco B2 - 006 Fra√ßao AP -Torre da Medronheira, 8200-635 Albufeira, Portugal\n\n+351 966 367 297' }
            ],
            '27': [
                { time: '09:00 - 10:00', content: 'Check-out at:\n\nVista das Ondas - AP\n\nEdificio Vista das Ondas, Bloco B2 - 006 Fra√ßao AP -Torre da Medronheira, 8200-635 Albufeira, Portugal\n\n+351 966 367 297' },
                { time: '18:00', content: 'Drop-off Car Rental\n\nR. Francisco Assis 4A, 8005-549 Faro, Portugal\n\n442045326800' },
                { time: '19:40 - 22:30', content: 'BA2663\n\nFlight Faro to Gatwick' }
            ]
        };

        // Save to localStorage
        function saveData() {
            localStorage.setItem('portugalCalendarData', JSON.stringify(scheduleData));
        }

        // Password
        const PASSWORD = "Portugal2025";
        let isAuthenticated = false;

        // DOM Elements
        const addEventBtn = document.getElementById('addEventBtn');
        const eventLogBtn = document.getElementById('eventLogBtn');
        const passwordModal = document.getElementById('passwordModal');
        const addEventModal = document.getElementById('addEventModal');
        const eventLogModal = document.getElementById('eventLogModal');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');
        const eventDaySelect = document.getElementById('eventDay');
        const startTimeSelect = document.getElementById('startTime');
        const endTimeSelect = document.getElementById('endTime');
        const eventForm = document.getElementById('eventForm');

        // Generate time options (00:00 to 23:45 in 15-minute intervals)
        function generateTimeOptions() {
            const options = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    options.push(`<option value="${timeString}">${timeString}</option>`);
                }
            }
            return options.join('');
        }

        // Initialize time selects
        startTimeSelect.innerHTML = generateTimeOptions();
        endTimeSelect.innerHTML = generateTimeOptions();
        // Set default end time to 1 hour after start time
        startTimeSelect.addEventListener('change', function() {
            const startTime = this.value;
            if (startTime) {
                const [hours, minutes] = startTime.split(':').map(Number);
                let endHours = hours + 1;
                if (endHours >= 24) endHours = 23;
                endTimeSelect.value = `${endHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        });

        // Modal buttons
        document.getElementById('closePasswordModal').addEventListener('click', () => {
            passwordModal.classList.remove('show');
        });

        document.getElementById('cancelPassword').addEventListener('click', () => {
            passwordModal.classList.remove('show');
        });

        document.getElementById('closeAddEventModal').addEventListener('click', () => {
            addEventModal.classList.remove('show');
        });

        document.getElementById('cancelAddEvent').addEventListener('click', () => {
            addEventModal.classList.remove('show');
        });

        document.getElementById('closeEventLogModal').addEventListener('click', () => {
            eventLogModal.classList.remove('show');
        });

        // Password submission
        document.getElementById('submitPassword').addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                isAuthenticated = true;
                passwordModal.classList.remove('show');
                passwordError.style.display = 'none';
                
                // Show the appropriate modal based on which button was clicked
                if (addEventBtn.clicked) {
                    addEventModal.classList.add('show');
                } else if (eventLogBtn.clicked) {
                    eventLogModal.classList.add('show');
                    displayEventLog();
                }
            } else {
                passwordError.style.display = 'block';
            }
        });

        // Add event button click
        addEventBtn.addEventListener('click', function() {
            addEventBtn.clicked = true;
            if (isAuthenticated) {
                addEventModal.classList.add('show');
                populateDaySelect();
            } else {
                passwordModal.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Event log button click
        eventLogBtn.addEventListener('click', function() {
            eventLogBtn.clicked = true;
            if (isAuthenticated) {
                eventLogModal.classList.add('show');
                displayEventLog();
            } else {
                passwordModal.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Populate day select dropdown
        function populateDaySelect() {
            eventDaySelect.innerHTML = '<option value="">Select a day</option>';
            
            // Add days from 14 to 27 (your trip duration)
            for (let day = 14; day <= 27; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = `June ${day}`;
                eventDaySelect.appendChild(option);
            }
        }

        // Form submission for new event
        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const day = eventDaySelect.value;
            const startTime = startTimeSelect.value;
            const endTime = endTimeSelect.value;
            const name = document.getElementById('eventName').value;
            const location = document.getElementById('eventLocation').value;
            const phone = document.getElementById('eventPhone').value;
            const notes = document.getElementById('eventNotes').value;
            
            // Build the time string
            let timeString = startTime;
            if (endTime && endTime !== startTime) {
                timeString += ` - ${endTime}`;
            }
            
            // Build the content string
            let content = name;
            
            if (location) {
                content += `\n\n${location}`;
            }
            
            if (phone) {
                content += `\n\n${phone}`;
            }
            
            if (notes) {
                content += `\n\n${notes}`;
            }
            
            // Add the event to scheduleData
            if (!scheduleData[day]) {
                scheduleData[day] = [];
            }
            
            scheduleData[day].push({
                time: timeString,
                content: content
            });
            
            // Save to localStorage
            saveData();
            
            // Reset form and close modal
            eventForm.reset();
            addEventModal.classList.remove('show');
            
            // Regenerate calendar to show new event
            generateCalendar();
            
            // Show the day with the new event
            showEvents(day);
        });

        // Display event log
        function displayEventLog() {
            const eventLogList = document.getElementById('eventLogList');
            eventLogList.innerHTML = '';
            
            // Sort days numerically
            const days = Object.keys(scheduleData).sort((a, b) => a - b);
            
            if (days.length === 0) {
                eventLogList.innerHTML = '<div class="no-events">No events found</div>';
                return;
            }
            
            days.forEach(day => {
                scheduleData[day].forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-log-item';
                    
                    const header = document.createElement('div');
                    header.className = 'event-log-header';
                    
                    const daySpan = document.createElement('span');
                    daySpan.className = 'event-log-day';
                    daySpan.textContent = `June ${day}`;
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.className = 'event-log-time';
                    timeSpan.textContent = event.time;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'event-log-delete';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => {
                        deleteEvent(day, index);
                    });
                    
                    header.appendChild(daySpan);
                    header.appendChild(timeSpan);
                    header.appendChild(deleteBtn);
                    
                    const content = document.createElement('div');
                    content.className = 'event-log-content';
                    content.innerHTML = makeContentInteractive(event.content.replace(/\n/g, '<br>'));
                    
                    eventItem.appendChild(header);
                    eventItem.appendChild(content);
                    eventLogList.appendChild(eventItem);
                });
            });
        }

        // Delete event
        function deleteEvent(day, index) {
            if (confirm('Are you sure you want to delete this event?')) {
                scheduleData[day].splice(index, 1);
                
                // If no more events for this day, remove the day from scheduleData
                if (scheduleData[day].length === 0) {
                    delete scheduleData[day];
                }
                
                // Save to localStorage
                saveData();
                
                // Update the display
                generateCalendar();
                displayEventLog();
                
                // Clear event details if viewing the deleted event
                const selectedDate = document.getElementById('selectedDate');
                if (selectedDate.textContent.includes(`June ${day}`)) {
                    document.getElementById('eventsList').innerHTML = '<div class="no-events">üèñÔ∏è No scheduled events - enjoy your free time!</div>';
                }
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const year = 2025;
            const month = 5; // June (0-indexed)
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Clear existing calendar days (keep headers)
            const existingDays = calendar.querySelectorAll('.calendar-day');
            existingDays.forEach(day => day.remove());
            
            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const isCurrentMonth = currentDate.getMonth() === month;
                const dayNumber = currentDate.getDate();
                
                if (!isCurrentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                const dayNumberDiv = document.createElement('div');
                dayNumberDiv.className = 'day-number';
                dayNumberDiv.textContent = dayNumber;
                dayElement.appendChild(dayNumberDiv);
                
                // Check if this day has events
                const dayKey = dayNumber.toString();
                if (isCurrentMonth && scheduleData[dayKey]) {
                    dayElement.classList.add('has-events');
                    
                    const eventCount = document.createElement('div');
                    eventCount.className = 'event-count';
                    eventCount.textContent = scheduleData[dayKey].length;
                    dayElement.appendChild(eventCount);
                }
                
                dayElement.addEventListener('click', () => {
                    if (isCurrentMonth) {
                        showEvents(dayNumber);
                        
                        // Update selected day styling
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('selected-day');
                        });
                        dayElement.classList.add('selected-day');
                    }
                });
                
                calendar.appendChild(dayElement);
            }
        }

        function makeContentInteractive(content) {
            // Make phone numbers clickable
            content = content.replace(/(\+351\s*\d{3}\s*\d{3}\s*\d{3})/g, 
                '<a href="tel:$1" class="interactive-link phone-link">$1</a>');
            
            content = content.replace(/(442045326800)/g, 
                '<a href="tel:+44$1" class="interactive-link phone-link">+44 $1</a>');
            
            // Make addresses clickable for maps
            const addressPatterns = [
                /Vale De Parra, 8200-427 Albufeira, Portugal/g,
                /Avenida Lu√≠sa Todi, 284, 2¬∫Andar , 2900-452 Set√∫bal, Portugal/g,
                /Edificio Vista das Ondas, Bloco B2 - 006 Fra√ßao AP -Torre da Medronheira, 8200-635 Albufeira, Portugal/g,
                /R\. Francisco Assis 4A, 8005-549 Faro, Portugal/g
            ];
            
            addressPatterns.forEach(pattern => {
                content = content.replace(pattern, (match) => {
                    const encodedAddress = encodeURIComponent(match.replace(/\s+/g, ' ').trim());
                    return `<a href="https://maps.google.com/maps?q=${encodedAddress}" target="_blank" class="interactive-link">${match}</a>`;
                });
            });
            
            return content;
        }

        function showEvents(day) {
            const dayKey = day.toString();
            const eventDetails = document.getElementById('eventDetails');
            const selectedDate = document.getElementById('selectedDate');
            const eventsList = document.getElementById('eventsList');
            
            selectedDate.innerHTML = `üìÖ June ${day}, 2025`;
            
            if (scheduleData[dayKey]) {
                eventsList.innerHTML = '';
                scheduleData[dayKey].forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'event-time';
                    timeDiv.textContent = event.time;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'event-content';
                    contentDiv.innerHTML = makeContentInteractive(event.content.replace(/\n/g, '<br>'));
                    
                    // Add delete button (only visible when authenticated)
                    if (isAuthenticated) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-event';
                        deleteBtn.innerHTML = '&times;';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteEvent(dayKey, index);
                        });
                        eventItem.appendChild(deleteBtn);
                    }
                    
                    eventItem.appendChild(timeDiv);
                    eventItem.appendChild(contentDiv);
                    eventsList.appendChild(eventItem);
                });
            } else {
                eventsList.innerHTML = '<div class="no-events">üèñÔ∏è No scheduled events - enjoy your free time!</div>';
            }
            
            eventDetails.classList.add('show');
        }

        // Initialize calendar
        generateCalendar();
    </script>
